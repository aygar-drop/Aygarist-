<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aygarist: Share and discover creative sketches and blogs. Join the community!">
    <title>Aygarist - Home</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg" aria-hidden="true"></div>
    <div class="container">
        <header>
            <h1 class="title">Welcome to Aygarist</h1>
            <div id="owner-actions">
                <button id="logoutBtn" class="btn btn-logout" style="display:none;">Logout</button>
            </div>
        </header>

        <main>
            <section id="login-section" aria-labelledby="login-heading">
                <h2 id="login-heading">Owner Login</h2>
                <form id="loginForm" autocomplete="off" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p id="login-error" class="error" aria-live="polite"></p>
            </section>

            <section id="upload-section" style="display:none;" aria-labelledby="upload-heading">
                <h2 id="upload-heading">Upload Sketch or Blog</h2>
                <form id="uploadForm" autocomplete="off" novalidate>
                    <div class="form-group">
                        <label for="fileTitle">Title</label>
                        <input type="text" id="fileTitle" name="fileTitle" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label for="fileDescription">Description</label>
                        <textarea id="fileDescription" name="fileDescription" placeholder="Description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fileInput">Select File</label>
                        <input type="file" id="fileInput" name="fileInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <p id="upload-error" class="error" aria-live="polite"></p>
                <p id="upload-success" class="success" aria-live="polite"></p>
            </section>

            <nav class="arrow-nav" aria-label="Navigate to gallery">
                <a href="gallery.html" title="Go to Gallery" class="arrow-btn" aria-label="Go to Gallery">&#8594;</a>
            </nav>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
